<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Kumar's World</title>
  <script>
    // JavaScript function to change the text
    function changeText() {
      document.getElementById("world").innerText = "Sathiyakumar's World";
    }
  </script>
</head>
<body>
  <h1>Hello <span id="world">Kumar's World</span></h1>
  <button onclick="changeText()">Change to Sathiyakumar's World</button>
</body>
</html>
